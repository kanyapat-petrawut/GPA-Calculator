    <script>
        document.getElementById('gpaCalculator').addEventListener('submit', function (e) {
            e.preventDefault();
    
            const creditInputs = document.getElementsByName('credit[]');
            const gradeInputs = document.getElementsByName('grade[]');
            let sum = 0.0;
            let sum_credit = 0;
    
            for (let i = 0; i < creditInputs.length; i++) {
                const credit = parseFloat(creditInputs[i].value);
                const grade = gradeInputs[i].value;
    
                if (!isNaN(credit) && grade.trim() !== '') {
                    if (grade === "4 (A)") {
                        sum += credit * 4;
                    } else if (grade === "3.5 (B+)") {
                        sum += credit * 3.5;
                    } else if (grade === "3 (B)") {
                        sum += credit * 3;
                    } else if (grade === "2.5 (C+)") {
                        sum += credit * 2.5;
                    } else if (grade === "2 (C)") {
                        sum += credit * 2;
                    } else if (grade === "1.5 (D+)") {
                        sum += credit * 1.5;
                    } else if (grade === "1 (D)") {
                        sum += credit * 1;
                    } else if (grade === "0 (F)") {
                        sum += credit * 0;
                    }
                    sum_credit += credit;
                }
            }
    
            if (sum_credit !== 0) {
                const average = sum / sum_credit;
                document.getElementById('result').innerHTML = 'GPA = ' + average.toFixed(2);
            }
        });
    </script>
